name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create zip
        run: |
          cd custom_components/neevo
          zip -r ../../neevo.zip ./*

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./neevo.zip
          asset_name: neevo.zip
          tag: ${{ github.ref }}
          overwrite: true
